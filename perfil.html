<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Perfil - Clínica IDW</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="icon" href="img/ico/Logo-Cruz2.ico" />
</head>

<body class="bg-light text-dark">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fs-2 fw-bold" href="index.html">
        <img src="img/Logo-Cruz2.png" alt="Logo Clínica IDW" width="48" height="48" class="me-2" />
        <span class="d-none d-sm-inline">Clínica IDW</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link fw-bold" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold" href="contacto.html">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold" href="turno.html">Turno</a>
          </li>
          <li class="admin-only nav-item">
            <a class="nav-link fw-bold" href="panelControl.html">Administrar</a>
          </li>
          <li class="nav-item nav-item-login"></li>
          <li class="nav-item d-flex align-items-center ms-3">
            <button id="modoOscuroBtn" class="btn btn-link text-white p-0 d-flex align-items-center">
              <i id="iconoModo" class="bi bi-sun-fill fs-4"></i>
              <span class="d-inline d-lg-none ms-2 text-white fw-bold" id="textoModo">Modo oscuro</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container py-4">
    <section id="perfilUsuario" class="mb-4">
      <h2 class="mb-3"><i class="bi bi-person-circle"></i> Mi Perfil</h2>
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Datos del usuario</h5>
          <ul id="datosUsuario" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </section>

    <!-- Turnos del usuario -->
    <section id="turnosUsuario">
      <h3 class="mb-3"><i class="bi bi-calendar-check"></i> Mis Turnos</h3>
      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
          <thead class="table-primary text-center align-middle">
            <tr>
              <th>#</th>
              <th>Médico</th>
              <th>Especialidad</th>
              <th>Fecha / Hora</th>
              <th>Obra Social</th>
              <th>Valor Consulta</th>
            </tr>
          </thead>
          <tbody id="tablaTurnosBody"></tbody>
        </table>
      </div>
    </section>

    <div class="text-end mt-4">
      <button class="btn btn-outline-danger" onclick="cerrarSesion()">
        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
      </button>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 fw-bold">
    <p>&copy; 2025 Clínica IDW. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/modooscuro.js"></script>
  <script src="js/authSession.js"></script>
  <script src="js/cerrarSesion.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/perfil.js"></script>
</body>

</html>
