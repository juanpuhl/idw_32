<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Turnos - Clínica IDW</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="icon" href="img/ico/Logo-Cruz2.ico" />
  </head>

  <body class="bg-light text-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="index.html">
          <img
            src="img/Logo-Cruz2.png"
            width="48"
            height="48"
            class="me-2"
          />Clínica IDW
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link fw-bold" href="panelControl.html">Panel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold active" href="turnosAdmin.html"
                >Turnos</a
              >
            </li>
            <li class="nav-item nav-item-login"></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">
          <i class="bi bi-calendar-check"></i> Administración de Turnos
        </h2>
        <button class="btn btn-primary" id="btnNuevoTurno">
          <i class="bi bi-plus-lg"></i> Nuevo Turno
        </button>
      </div>

      <div class="table-responsive">
        <table
          class="table table-bordered table-striped align-middle"
          id="tablaTurnos"
        >
          <thead class="table-primary">
            <tr>
              <th>Usuario</th>
              <th>Especialidad</th>
              <th>Médico</th>
              <th>Fecha</th>
              <th>Horario</th>
              <th>DNI</th>
              <th>Obra Social</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <!-- Modal para nuevo turno -->
    <div
      class="modal fade"
      id="modalNuevoTurno"
      tabindex="-1"
      aria-labelledby="modalNuevoTurnoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modalNuevoTurnoLabel">Nuevo Turno</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formNuevoTurno">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Nombre y Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombreApellido"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">DNI</label>
                  <input type="text" class="form-control" id="dni" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Especialidad</label>
                  <select
                    id="especialidad"
                    class="form-select"
                    required
                  ></select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Médico</label>
                  <select id="medico" class="form-select" required></select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Fecha</label>
                  <input type="date" class="form-control" id="fecha" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Horario</label>
                  <input
                    type="time"
                    class="form-control"
                    id="horario"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Obra Social</label>
                  <input type="text" class="form-control" id="obraSocial" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" id="telefono" />
                </div>
              </div>
              <div class="text-end mt-4">
                <button type="submit" class="btn btn-success">
                  Guardar Turno
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 fw-bold">
      <p>&copy; 2025 Clínica IDW. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/authSession.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/cerrarSesion.js"></script>
    <script src="js/turnosAdmin.js"></script>
  </body>
</html>
