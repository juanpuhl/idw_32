<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Clínica IDW</title>

    <!-- Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- ico-->
    <link rel="icon" href="img/ico/Logo-Cruz2.ico" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/estilos.css" />
  </head>

  <body class="bg-light text-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fs-2 fw-bold" href="index.html">
          <img
            src="img/Logo-Cruz2.png"
            alt="Logo Clínica IDW"
            width="48"
            height="48"
            class="me-2"
          />
          <span class="d-none d-sm-inline">Clínica IDW</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item d-flex align-items-center ms-3">
              <button
                id="modoOscuroBtn"
                class="btn btn-link text-white p-0 d-flex align-items-center"
              >
                <i id="iconoModo" class="bi bi-sun-fill fs-4"></i>
                <span
                  class="d-inline d-lg-none ms-2 text-white fw-bold"
                  id="textoModo"
                  >Modo oscuro</span
                >
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
              <h3 class="text-center mb-4 text-primary fw-bold">
                Iniciar Sesión
              </h3>

              <div id="mensaje"></div>

              <form id="formLogin">
                <div class="mb-3">
                  <label for="usuario" class="form-label fw-semibold"
                    >Usuario</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-lg rounded-3"
                    id="usuario"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label for="clave" class="form-label fw-semibold"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control form-control-lg rounded-3"
                    id="clave"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary w-100 rounded-3 fw-bold"
                >
                  Ingresar
                </button>
              </form>

              <p
                class="text-center mt-4 mb-0 text-muted"
                style="font-size: 0.9rem"
              >
                <i class="bi bi-shield-lock me-1"></i>Acceso restringido -
                Personal autorizado
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/modooscuro.js"></script>
  </body>
</html>
