<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obras Sociales - Clínica IDW</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="icon" href="img/ico/Logo-Cruz2.ico" />
  </head>

  <body class="bg-light text-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="index.html">
          <img
            src="img/Logo-Cruz2.png"
            width="48"
            height="48"
            class="me-2"
          />Clínica IDW
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link fw-bold" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="panelControl.html">Panel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold active" href="obrasAdmin.html"
                >Obras Sociales</a
              >
            </li>
            <li class="nav-item nav-item-login"></li>
              <button id="modoOscuroBtn" class="btn btn-link text-white p-0 d-flex align-items-center">
                <i id="iconoModo" class="bi bi-sun-fill fs-4"></i>
                <span class="d-inline d-lg-none ms-2 text-white fw-bold" id="textoModo">Modo oscuro</span>
              </button>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">
          <i class="bi bi-hospital"></i> Administración de Obras Sociales
        </h2>
        <button class="btn btn-primary" id="btnNuevaObra">
          <i class="bi bi-plus-lg"></i> Nueva Obra Social
        </button>
      </div>

      <div class="table-responsive">
        <table
          class="table table-bordered table-striped align-middle"
          id="tablaObras"
        >
          <thead class="table-primary">
            <tr>
              <th>Logo</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalObra"
      tabindex="-1"
      aria-labelledby="modalObraLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modalObraLabel">Nueva Obra Social</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formObraSocial">
              <input type="hidden" id="obraIndex" />
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Logo (URL o base64)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="logo"
                    placeholder="img/obras/osde.png"
                  />
                </div>
                <div class="col-12">
                  <label class="form-label">Descripción</label>
                  <textarea
                    id="descripcion"
                    class="form-control"
                    rows="2"
                  ></textarea>
                </div>
                <div class="col-12 form-check mt-2">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="activa"
                    checked
                  />
                  <label class="form-check-label" for="activa">Activa</label>
                </div>
              </div>
              <div class="text-end mt-4">
                <button type="submit" class="btn btn-success">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 fw-bold">
      <p>&copy; 2025 Clínica IDW. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/obrasSociales.js"></script>
    <script src="js/authSession.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/obrasAdmin.js"></script>
        <script src="js/modooscuro.js"></script>
  </body>
</html>
