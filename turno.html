    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fs-2 fw-bold" href="index.html">
                <img src="img/Logo-Cruz2.png" alt="Logo Clínica IDW" width="48" height="48" class="me-2">
                <span class="d-none d-sm-inline">Clínica IDW</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link fw-bold" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold" href="institucional.html">Institucional</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold" href="contacto.html">Contacto</a></li>

                    <li class="admin-only nav-item"><a class="nav-link fw-bold" href="panelControl.html">Administrar</a>
                    </li>

                    <li class="nav-item nav-item-login"></li>

                    <li class="nav-item d-flex align-items-center ms-3"></li>
                    <button id="modoOscuroBtn" class="btn btn-link text-white p-0 d-flex align-items-center">
                        <i id="iconoModo" class="bi bi-sun-fill fs-4"></i>
                        <span class="d-inline d-lg-none ms-2 text-white fw-bold" id="textoModo">Modo oscuro</span>
                    </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <section class="mb-5">
            <h2 class="my-3">Solicite su turno</h2>

            <form id="formTurno" class="border rounded p-4 shadow-sm text-dark formulario">
                <div class="mb-3">
                    <label for="nombreApellido" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nombreApellido" required>
                </div>

                <div class="mb-3">
                    <label for="especialidad" class="form-label">Especialidad</label>
                    <select id="especialidad" class="form-select" required>
                        <option value="">Seleccionar</option>
                        <option>Pediatría</option>
                        <option>Cardiología</option>
                        <option>Ginecología</option>
                        <option>Traumatología</option>
                        <option>Dermatología</option>
                        <option>Otorrinolaringología</option>
                        <option>Neurología</option>
                        <option>Oftalmología</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="doctor" class="form-label">Médico</label>
                    <select id="doctor" class="form-select" required>
                        <option value="">Seleccione una especialidad primero</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="fechaTurno" class="form-label">Fecha del Turno</label>
                    <input type="date" class="form-control" id="fechaTurno" required>
                    <div id="fechaHelp" class="form-text text-muted mt-1"></div>
                </div>

                <div class="mb-3">
                    <label for="horarioTurno" class="form-label">Horario del Turno</label>
                    <select id="horarioTurno" class="form-select" required>
                        <option value="">Seleccione un médico</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="DNI" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="DNI" required>
                </div>

                <div class="mb-3">
                    <label for="obraSocial" class="form-label">Obra Social</label>
                    <select id="obraSocial" class="form-select" required>
                        <option>OSDE</option>
                        <option>Swiss Medical</option>
                        <option>Sempre</option>
                        <option>Jerárquicos Salud</option>
                        <option>Otro</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" required>
                </div>

                <button type="submit" class="btn btn-primary">Solicitar Turno</button>
            </form>

            <section class="mt-5">
                <h3 class="mb-3">Lista de Turnos</h3>
                <div class="border rounded p-4 bg-light shadow-sm">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped align-middle" id="listaTurnos">
                            <thead class="table-primary">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Especialidad</th>
                                    <th>Médico</th>
                                    <th>DNI</th>
                                    <th>Horario</th>
                                    <th>Fecha</th>
                                    <th>Obra Social</th>
                                    <th>Email</th>
                                    <th>Teléfono</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </section>
    </main>

</body>

</html>
