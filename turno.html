  <main class="container my-4">
    <section class="mb-5">
      <h2 class="my-3">Solicite su turno</h2>

      <form id="formTurno" class="border rounded p-4 bg-light shadow-sm text-dark">
        <div class="mb-3">
          <label for="nombreApellido" class="form-label">Nombre y Apellido</label>
          <input type="text" class="form-control" id="nombreApellido" required>
        </div>

        <div class="mb-3">
          <label for="especialidad" class="form-label">Especialidad</label>
          <select id="especialidad" class="form-select" required>
            <option value="">Seleccionar</option>
            <option>Pediatría</option>
            <option>Cardiología</option>
            <option>Ginecología</option>
            <option>Traumatología</option>
            <option>Dermatología</option>
            <option>Otorrinolaringología</option>
            <option>Neurología</option>
            <option>Oftalmología</option>
          </select>
        </div>

     <div class="mb-3">
          <label for="DNI" class="form-label">DNI</label>
          <input type="text" class="form-control" id="DNI" required>
        </div>

        <div class="mb-3">
          <label for="horarioTurno" class="form-label">Horario del Turno</label>
          <input type="time" class="form-control" id="horarioTurno" required>
        </div>

        <div class="mb-3">
          <label for="fechaTurno" class="form-label">Fecha del Turno</label>
          <input type="date" class="form-control" id="fechaTurno" required>
        </div>

        <div class="mb-3">
          <label for="obraSocial" class="form-label">Obras Sociales (Ctrl + Click para múltiple selección)</label>
          <select id="obraSocial" class="form-select" multiple size="5" required>
            <option>OSDE</option>
            <option>Swiss Medical</option>
            <option>Sempre</option>
            <option>Jerárquicos Salud</option>
            <option>Otro</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" required>
        </div>

        <button type="submit" class="btn btn-primary btn-sm px-4">Solicitar Turno</button>
      </form>

      <!-- Lista de turnos -->
        <section>
            <h3 class="mb-3">Lista de Médicos</h3>

                          <tr>

                          <th>Fecha del turno</th>
                          <th>Obra Social</th>
                          <th>Email</th>
                          <th>Teléfono</th>
                         </tr>
                    
                    </thead>

                    </tbody>
